<header class="header">
  <div class="header__logo">
    <h1 class="hidden-text">Vexel voucher</h1>
    <svg class="svg sm-none" width="138px" height="48px">
      <use xlink:href='img/svg/sprite.svg#logo-lg'></use>
    </svg>
    <svg class="svg lg-none" width="80px" height="24px">
      <use xlink:href='img/svg/sprite.svg#logo-sm'></use>
    </svg>
  </div>
  <div class="header__menu menu">
    <button type="button" class="menu__button m-button">
      <span class="m-button__current">Voucher</span>
      <svg class="svg m-button__burger" width="24px" height="24px">
        <use xlink:href='img/svg/sprite.svg#icon-menu'></use>
      </svg>
      <svg class="svg m-button__triangle" width="24px" height="24px">
        <use xlink:href='img/svg/sprite.svg#icon-triangle'></use>
      </svg>
    </button>
    <div class="menu__setting m-setting">
      <button type="button" class="m-setting__item login">
        <svg class="svg" width="24px" height="24px">
          <use xlink:href='img/svg/sprite.svg#icon-login'></use>
        </svg>
        <span class="login__name">Log in</span>
      </button>
      <button type="button" class="m-setting__item languich">
        <span class="languich__name">En</span>
        <svg class="svg languich__triangle" width="24px" height="24px">
          <use xlink:href='img/svg/sprite.svg#icon-triangle'></use>
        </svg>
      </button>
    </div>
    <nav class="menu__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-dashboard'></use>
            </svg>
            <span class="nav__name">Dashboard</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link  nav__link--current">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-voucher'></use>
            </svg>
            <span class="nav__name">Voucher</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-invoices'></use>
            </svg>
            <span class="nav__name">Invoices</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-payouts'></use>
            </svg>
            <span class="nav__name">Payouts</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-users'></use>
            </svg>
            <span class="nav__name">Users</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-history'></use>
            </svg>
            <span class="nav__name">History</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-api'></use>
            </svg>
            <span class="nav__name">API</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">
            <svg class="svg" width="24px" height="24px">
              <use xlink:href='img/svg/sprite.svg#icon-faq'></use>
            </svg>
            <span class="nav__name">FAQ</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
